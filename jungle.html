<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jungle.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Get into the jungle</title>
</head>

<body>
    <div class="card">
        <div class="media">
            <img src="img/monkey.png" alt="monkey">
        </div>
        <div class="content">
            <p class="p1">Monkey login</p>
            <p action="" id="form">
                <p class="input">
                    <span> <i class="fas fa-envelope"></i></span>
                    <input type="email" name="mail" id="mail" placeholder="Email">
                </p>
                <p class="input">
                    <span> <i class="fas fa-lock"></i></span>  
                     <input type="password" name="password" id="pass" placeholder="Password">
                </p>
                <p class="p2">I am here for :</p>
                <div class="buttons">
                    <input type="radio" value="Bananas" name="monkeys" id="bananas">
                    <span>Bananas</span><br>
                    <input type="radio" value="Lady Monkeys" name="monkeys" id="lady monkeys">
                    <span>Lady monkeys</span><br>
                    <input type="radio" value="Fun" name="monkeys" id="fun">
                    <span>Fun</span><br>
               
                </div>
                <button type="submit" form="form" value="submit" class="input hover">Get into the jungle</button>
                <p class="p3">Forgot <a href="#">Username/Password?</a></p>
                <p><a href="#">Create your Account</a><i class="fas fa-long-arrow-alt-right"></i></p>

        </div>

</body>

</html>
